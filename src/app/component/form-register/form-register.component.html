<div class="padre">
  <form [formGroup]="myForm" class="form">
    <span class="title">Registrate</span>
    <input id="file" type="file" />

    <div class="form-group">
      <input type="text" class="form-control" formControlName="nombre" placeholder="nombre" [ngClass]="{'is-invalid': (myForm.get('nombre').dirty || myForm.get('nombre').touched) && !myForm.get('nombre').valid}" />
      <div *ngIf="!myForm.get('nombre').valid" class="invalid-feedback" >
        El nombre es necesario
      </div>
    </div>
    <div class="form-group">
      <input type="text" class="form-control" formControlName="apellidos" placeholder="apellidos" [ngClass]="{'is-invalid': (myForm.get('apellidos').dirty || myForm.get('apellidos').touched) && !myForm.get('apellidos').valid}"/>
      <div *ngIf="!myForm.get('apellidos').valid" class="invalid-feedback" >
        El apellido es necesario
      </div>
    </div>

    <div class="form-group">
      <input type="email" class="form-control" formControlName="email" placeholder="email" [ngClass]="{'is-invalid': (myForm.get('email').dirty || myForm.get('email').touched) && !myForm.get('email').valid}" />
      <div *ngIf="!myForm.get('email').valid" class="invalid-feedback">
        <div *ngIf="myForm.get('email').errors.required">La direccion de email es obligatoria</div>
        <div *ngIf="myForm.get('email').errors.email">Direccion de email incorrecta</div>
      </div>
    </div>

    <div class="form-group">
      <input type="password" class="form-control" formControlName="password" placeholder="contraseña" [ngClass]="{'is-invalid': (myForm.get('password').dirty || myForm.get('password').touched) && !myForm.get('password').valid}"/>
      <div *ngIf="!myForm.get('password').valid" class="invalid-feedback">
        <div *ngIf="myForm.get('password').errors.required">La clave es obligatoria</div>
        <div *ngIf="myForm.get('password').errors.minlength">Debe contener al menos 8 caracteres</div>
       
      </div>
    </div>

    <div class="form-group">
      <input type="password" class="form-control" formControlName="password2" placeholder="Repetir contraseña" [ngClass]="{'is-invalid': (myForm.get('password2').dirty || myForm.get('password2').touched) && !myForm.get('password2').valid}" />
      <div *ngIf="!myForm.get('password2').valid" class="invalid-feedback">
        <div *ngIf="myForm.get('password2').errors.required">La clave es obligatoria</div>
        <div *ngIf="!myForm.get('password2').errors.required && myForm.get('password2').errors.matchPassword">las claves no coinciden</div>
      </div>
    </div>

    <button (click)="register()" [disabled]="myForm.invalid">Registrate</button>
  </form>
</div>
